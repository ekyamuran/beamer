replicaCount: 2

image:
  repository: ghcr.io/ekyamuran/beamer
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret

serviceAccount:
  create: true
  name: ""

service:
  type: ClusterIP
  port: 3000

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: ts-microservice.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  NODE_ENV: production
